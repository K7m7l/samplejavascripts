<script>
$(document).ready(function(){
var d=setInterval(changeColor, 1000);
function changeColor() {
  document.getElementById('p').style.color = '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
$("#AccessKey").click(function(){	debugger;
    if ($('input[type=checkbox]').is(':checked')) {
     $("#tb").attr("accesskey","`");
	 }
   }); 

$('span').css("color","red");      
$('label').css("float","left");	
$("#colorpicker1").change(function(){
	   var q = $("#colorpicker1").val();
	   $("#BackColor").val(q);
	   $("#tb").css("background-color",$("#BackColor").val());
});
$("#colorpicker2").change(function(){
	   var x = $("#colorpicker2").val();
	   $("#BorderColor").val(x);
	   $("#tb").css("border-color",$("#BorderColor").val());
});
$("#colorpicker3").change(function(){
	   var x = $("#colorpicker3").val();
	   $("#TextColor").val(x);
	   $("#tb").css("color",$("#TextColor").val());
});
$("#d3").change(function(){
	   var f = $("option:selected", this).val();
	   $("#BorderStyle").val(f);
	   $("#tb").css("border-style",$("#BorderStyle").val());
});

$("#d1").change(function(){
	   var e = $("option:selected", this).val();
	   $("#Font").val(e);
	   $("#tb").css("font-family",$("#Font").val());
});

$("input[name='IsHidden']").on("click", function() {
            var v = $(this).val();
			$("#IsHidden").val(v);
	        $("#tb").css("visibility",$("#IsHidden").val());
        });

                        value:new Date()
                    });
$("#datetimepicker2").kendoDateTimePicker({
                        value:new Date()
                    });
	
$("#clear").click(function(){
	$('input[type=text]').each(function() {
        $(this).val('');
		
    });
    });
$("#hide").click(function(){	
   $("#div3").hide();	
   });
$("#show").click(function()
{
  $("#div3").show();
  });
$("#ColumnOrder").keypress(function (e) {
     
     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
       
        $("#errmsg3").html("Digits Only").show().fadeOut("slow");
               return false;
    }   
	});

     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
       
        $("#errmsg1").html("Digits Only").show().fadeOut("slow");
               return false;}
	$("#set3").click(function(){		   
    var bw = $("#BorderWidth").val();
	$("#tb").css("border-width",$("#BorderWidth").val());

               return false; }
			   $("#set2").click(function(){ var w = $(this).val();
	$("#tb").css("width",$("#Width").val());

			$("#IsRequired").val(v);

});
